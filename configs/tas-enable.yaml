# TAS 설정 - Port 1 (egress to PC)
# LiDAR: 10Hz, 128 pkts/frame, TC0
# Cycle: 1ms, Entry0: 800us all-open, Entry1: 200us TC0-closed
- ? "/ietf-interfaces:interfaces/interface[name='1']/ieee802-dot1q-bridge:bridge-port/ieee802-dot1q-sched-bridge:gate-parameter-table"
  : gate-enabled: true
    admin-gate-states: 255
    admin-cycle-time:
      numerator: 1000000
      denominator: 1000000000
    admin-base-time:
      seconds: 0
      nanoseconds: 0
    admin-control-list:
      gate-control-entry:
        - index: 0
          operation-name: set-gate-states
          gate-states-value: 255
          time-interval-value: 800000
        - index: 1
          operation-name: set-gate-states
          gate-states-value: 254
          time-interval-value: 200000
    config-change: true
